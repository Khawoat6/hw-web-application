<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 9.01: Accessible ratings</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="product">
        <img src="images/product.png" alt="Product" class="product-image" />
        <h2 class="product-heading">Product Description</h2>
        <p class="product-description">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Facilis aut
          reiciendis laboriosam illum sapiente voluptatem. Nemo laudantium
          maxime, aliquam blanditiis at laborum velit soluta, dolor
          reprehenderit quibusdam unde quas? Quam?
        </p>
        <hr class="divider" />
        <div class="rating">
          <img
            src="images/full-star.png"
            alt="Rated 3 and a half out of 5 stars"
          />
          <img src="images/full-star.png" alt="" />
          <img src="images/full-star.png" alt="" />
          <img src="images/half-star.png" alt="" />
          <img src="images/empty-star.png" alt="" />
        </div>
      </section>
    </div>
  </body>
</html>
