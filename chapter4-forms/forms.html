<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- The form Element -->
    <form action="url_to_sent_data" method="post">
      <!-- form element go here -->
    </form>

    <!-- The input Element -->
    <form action="url_to_sent_form_data" method="post">
      <!-- text input -->
      <div>
        First name: <br />
        <input type="text" name="firstName" />
      </div>
      <div>
        Last name : <br />
        <input type="text" name="lastName" />
      </div>
      <!-- email input -->
      <div>
        Email : <br />
        <input type="email" name="email" maxlength="20" />
        <!-- <input type="email" name="email" maxlength="20" /> -->
      </div>
      <!-- password input -->
      <div>
        Password : <br />
        <input type="password" name="password" maxlength="20" />
      </div>
      <!-- checkboxes -->
      <div><input type="checkbox" name="color1" value="red" /> Red</div>
      <div><input type="checkbox" name="color2" value="green" /> Green</div>
      <div><input type="checkbox" name="color3" value="blue" /> Blue</div>
      <!-- radio buttons -->
      <div><input type="radio" name="color" value="red" /> Red</div>
      <div><input type="radio" name="color1" value="green" /> Green</div>
      <div><input type="radio" name="color2" value="blue" />Blue</div>

      <!-- The label Element -->
      <!-- text inputs with labels -->
      <div>
        <label for="first_name">First name:</label><br />
        <input type="text" name="firstName" id="first_name" />
      </div>
      <div>
        <label for="last_name">Last name:</label><br />
        <input type="text" name="lastName" id="last_name" />
      </div>

      <!-- The textarea Element -->
      <!-- textarea -->
      <div>
        <label for="first_name">First name:</label><br />
        <input type="text" name="firstName" id="first_name" />
      </div>
      <div>
        <label for="last_name">Last name:</label><br />
        <input type="text" name="lastName" id="last_name" />
      </div>
      <div>
        <label for="message">Message:</label><br />
        <textarea id="last_name" cols="20" rows="5"></textarea>
      </div>
      <!-- The fieldset Element -->
      <!-- fieldset -->
      <fieldset>
        <div>
          <label for="first_name">First name:</label><br />
          <input type="text" name="firstName" id="first_name" />
        </div>
        <div>
          <label for="last_name">Last name:</label><br />
          <input type="text" name="lastName" id="last_name" />
        </div>
        <div>
          <label for="message">Message:</label><br />
          <textarea id="last_name" rows="5" cols="20"></textarea>
        </div>
      </fieldset>
      <p>Do you like HTML ?</p>
      <fieldset>
        <div>
          <input type="radio" id="yes" />
          <label for="yes">Yes</label>
        </div>
        <div>
          <input type="radio" name="" id="yes" />
          <label for="no">No</label>
        </div>
      </fieldset>

      <!-- The select Element -->
      <!-- select -->
      <fieldset>
        <label for="countries">Country:</label>
        <select name="" id="countries">
          <option value="england">England</option>
          <option value="scotland">Scotland</option>
          <option value="ireland">Ireland</option>
          <option value="wales">Wales</option>
        </select>
      </fieldset>

      <!-- The button Element -->
      <!-- <button type="submit">Submit</button> -->
      
    </form>
  </body>
</html>
