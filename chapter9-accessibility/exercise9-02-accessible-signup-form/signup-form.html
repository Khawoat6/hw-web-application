<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 9.02: Accessible sign up form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="" class="signup">
      <h2>Sign up form</h2>
      <fieldset>
        <legend>Add user's details:</legend>
        <label for="first_name">First name: </label>
        <input type="text" id="first_name" /> <br />
        <label for="last_name">Last name:</label>
        <input type="text" id="last_name" /><br />
        <label for="email">E-mail:</label>
        <input type="email" id="email" /><br />
      </fieldset>
      <fieldset>
        <legend>Set a password:</legend>
        <label for="password">Password:</label>
        <input type="password" id="password" /><br />
        <label for="confirm-password">Confirm password:</label>
        <input type="password" id="confirm-password" /><br />
        <button type="summit" class="signup-button">Sign-up</button>
      </fieldset>
    </form>
  </body>
</html>
