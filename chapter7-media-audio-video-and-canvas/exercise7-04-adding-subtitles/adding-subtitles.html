<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 7.04: Video Subtitles</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="video-container">
      <video id="video-1" poster="media/poster.png" controls>
        <source src="media/html_and_css.webm" type="video/webm" />
        <source src="media/html_and_css.mp4" type="video/mp4" />
        <track src="media/subtitles-en.vtt" kind="subtitles" label="English" />
        <track
          src="media/subtitles-es.vtt"
          kind="subtitles"
          label="Espanol"
          srclang="es"
        />
        Your browser does not support the HTML5 <code>video</code> element.
      </video>
    </div>
  </body>
</html>
